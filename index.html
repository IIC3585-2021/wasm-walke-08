<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WASM</title>
  <link rel="stylesheet" href="src/style/style.css" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4 mt-2">Vendedor Viajero</h1>
    <div class="player mb-2 row">
      <div class="col-sm-2"></div>
      <div class="col-sm-3">Nodo A</div>
      <div class="col-sm-3">Nodo B</div>
      <div class="col-sm-2">Costo</div>
    </div>
    <form action="" method="get">
      <div class="player mb-2 row">
        <label class="col-sm-2 col-form-label">Arista 1:</label>
        <div class="col-sm-3">
          <input type="text" name="A1" id="A1" class="form-control"/>
        </div>
        <div class="col-sm-3">
          <input type="text" name="B1" id="B1" class="form-control"/>
        </div>
        <div class="col-sm-2">
          <input type="text" name="cost1" id="cost1" class="form-control"/>
        </div>
        <!-- <div class="col-sm-1 btn btn-danger">
          X
        </div> -->
      </div>
      <button id="add" class="btn btn-secondary col-sm-2 m-2">Agregar Arista</butto<<n> 
      <button id="start" class="btn btn-success col-sm-2 m-2">Dibujar Grafo</button>
      <button id="solve" class="btn btn-success col-sm-2 m-2" hidden>Solve</button>
    </form>
  </div>
  <div id="answer"></div>
  <div id="grafo"></div>
  <script src="src/web.js"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script type="module" src="src/utils.js"></script>
</body>
</html>
